<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<meta http-equiv="Content-Security-Policy" content="default-src *; style-src &apos;self&apos; &apos;unsafe-inline&apos;; script-src: &apos;self&apos; &apos;unsafe-inline&apos; &apos;unsafe-eval&apos;">

	<title></title>

	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
	<link href="css/ionic.app.css" rel="stylesheet">
	-->

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<!-- ngCordova for geolocation -->
	<script src="lib/ngCordova/dist/ng-cordova.js"></script>

	<!-- cordova script (this will be a 404 during development) -->
	<script src="cordova.js"></script>

	<!-- your apps js -->
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
	<script src="js/filters.js"></script>
</head>
<body ng-app="geop">

<ion-pane ng-controller="GeoController">
	<ion-header-bar class="bar-positivbe">
		<h1 class="title">
			<img src="img/coffee-bean-icon.png">
			<span>Geop</span>
		</h1>
	</ion-header-bar>
	<ion-content>

		<ion-refresher pulling-text="Refresh !" on-refresh="refresh()">
		</ion-refresher>
		<ion-list>
			{{geo.lat}} : {{geo.long}}
			<ion-item ng-repeat="user in geo.results" class="item-thumbnail-left" ng-click="openMap(user)">
				<img ng-src="{{user.img}}" alt="">
				<h2>{{user.name}}</h2>
				<p>
					<span>
						<i class="ion ion-ios-navigate"></i>
						{{user.distance | number:&quot;0&quot;}}m</span>
				</p>
				<p>
					<i class="ion ion-ios-location"></i>
					{{user.location }}
				</p>
				<p>
					<span>
						<i class="ion ion-star"></i>
						{{user.rating}}</span>
					<span>
				</span></p>

				<ion-option-button class="button-positive" ng-click="getDirections(user)">
					<i class="ion ion-android-locate">&#xA0;Map</i>
				</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-pane>
</body>
</html>
